<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Employee Manager</h3>
        <a class="btn btn-primary" th:href="@{/employees/showFormForAdd}">Add Customer</a>
        <table class="table">
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Email</td>
                    <td>Action</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td><a class="btn btn-success" th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}">Update</a></td>
                    <td><a class="btn btn-danger" th:href="@{/employees/delete(employeeId=${employee.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
