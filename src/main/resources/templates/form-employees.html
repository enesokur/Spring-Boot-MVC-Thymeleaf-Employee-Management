<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h3>Customer Manager</h3>
    <br>
    <form action="#" th:action="@{/employees/save}" method="POST" th:object="${employee}">
      <input type="hidden" th:field="*{id}"/>
      <div class="form-group w-50">
        <label for="customerfirstname">First Name</label>
        <input type="text" id="customerfirstname" class="form-control" th:field="*{firstName}" placeholder="Enter name"/>
      </div>
      <div class="form-group w-50">
        <label for="customerlastname">Last Name</label>
        <input class="form-control input-sm" id="customerlastname" th:field="*{lastName}" placeholder="Enter last name"/>
      </div>
      <div class="form-group w-50">
        <label for="customeremail">Email</label>
        <input class="form-control input-sm" id="customeremail" th:field="*{email}" placeholder="Enter email"/>
      </div>
      <br>
      <input type="submit" class="btn btn-primary" value="Save"><br><br>
      <a th:href="@{/employees/list}">Back to Customer List</a>
    </form>
  </div>
</body>

</html>
